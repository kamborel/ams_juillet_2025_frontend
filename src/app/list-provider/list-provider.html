<ng-container *ngIf="listProviders | async as providers">

    <div class="container mt-4">
        <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="table-responsive">
            <table *ngIf="providers.length > 0; else noProviders" class="table table-bordered table-striped table-hover text-center align-middle">
                <caption class="caption-top text-center fw-bold">Liste des Providers</caption>
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let provider of providers">
                    <td>{{provider.id}}</td>
                    <td>{{provider.name}}</td>
                    <td>{{provider.email}}</td>
                    <td>{{provider.address}}</td>
                    <td><a class="btn btn-warning"> Update</a></td>
                    <td><a class="btn btn-danger" (click)="deleteProviders(provider.id)"> Delate</a></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
</ng-container>

<!-- Message si aucun user trouvé -->
<ng-template #noProviders>
    <p style="text-align: center;"> Aucun user trouvé.</p>
</ng-template>
