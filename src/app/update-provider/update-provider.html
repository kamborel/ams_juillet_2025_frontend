<h2 align="center">Mise à jour d'un provider</h2>

<ng-container *ngIf="provider | async as provider; else loading">
  

      <div class="mb-3">
        <label for="nameProvider" class="form-label">id</label>
        <input type="text" class="form-control"  [(ngModel)]="provider.id"  disabled id="idProvider">
        <div id="idHelp" class="form-text"></div>
      </div>

      <div class="mb-3">
        <label for="nameProvider" class="form-label">Name</label>
        <input type="text" class="form-control"  [(ngModel)]="providerName" id="nameProvider">
        <div id="namelHelp" class="form-text"></div>
      </div>

      <div class="mb-3">
        <label for="emailProvider" class="form-label">Email</label>
        <input type="email" class="form-control"  [(ngModel)]="providerEmail" id="emailProvider" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      
      <div class="mb-3">
        <label for="addressProvider" class="form-label">Address</label>
        <input type="text" class="form-control"  [(ngModel)]="providerAddress" id="addressProvider" >
        <div id="addressHelp" class="form-text"></div>
      </div>

      <button type="button" class="btn btn-success" (click)="updateProvider()" >Mettre à jour</button>

</ng-container>

 <ng-template #loading>
    <p>Chargement en cours...</p>
 </ng-template>
