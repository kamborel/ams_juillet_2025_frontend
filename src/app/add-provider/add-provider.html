
 
 <form (submit)="saveProvider(provider.value)" #provider="ngForm">
    <div class="mb-3">
      <label for="nameProvider" class="form-label">Name</label>
      <input type="text" name="name" ngModel class="form-control" id="nameProvider">
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="emailProvider" class="form-label">Email</label>
      <input type="email" name="email" ngModel class="form-control" id="emailProvider" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    
    <div class="mb-3">
      <label for="addressProvider" class="form-label">Address</label>
      <input type="text" name="address" ngModel class="form-control" id="addressProvider" >
      <div id="emailHelp" class="form-text"></div>
    </div>

    <button type="submit" class="btn btn-primary">Add provider</button>
</form>
